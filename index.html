<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo booleano</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="header__title uppercase"> giallo booleano </a>
      </nav>
    </header>
    <main class="hero">
      <section class="section recipe">
        <div class="container">
          <h2 class="uppercase">dolci e dessert</h2>
          <h1 class="uppercase article__title">
            Tiramisu
            <span>(Dolce tradizionale)</span>
          </h1>
          <div class="card">
            <div class="col recipe-video">
              <iframe
                src="https://www.youtube.com/embed/JVT900H6s0g?si=zR7T7Xh7_enL2zlJ"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col recipe-info">
              <h2>In breve</h2>
              <ul class="recipe__info__list">
                <li class="recipe__info__item">
                  <span>Difficolta':</span>
                  <strong>Facile</strong>
                </li>
                <li class="recipe__info__item">
                  <span>Tempo:</span>
                  <strong>40 min</strong>
                </li>
                <li class="recipe__info__item">
                  <span>Porzione per:</span>
                  <strong>8 persone</strong>
                </li>
                <li class="recipe__info__item">
                  <span>Costo:</span>
                  <strong>Contenuto</strong>
                </li>
                <li class="recipe__info__item">
                  <strong>Note: </strong>
                  <span>+ 2 ore d riposo in frigo</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section social-links">
        <div class="container">
          <ul class="social__links__list row justify-between">
            <li class="social__link__item">
              <a href="" class="row">
                <i class="fa-brands fa-facebook-f"></i>
                <strong> Facebook </strong>
              </a>
            </li>
            <li class="social__link__item">
              <a href="" class="row">
                <i class="fa-brands fa-twitter"></i>
                <strong> Twitter </strong>
              </a>
            </li>
            <li class="social__link__item">
              <a href="" class="row">
                <i class="fa-brands fa-instagram"></i>
                <strong> Instagram </strong>
              </a>
            </li>
            <li class="social__link__item">
              <a href="" class="row">
                <i class="fa-brands fa-pinterest"></i>
                <strong> Pinterest </strong>
              </a>
            </li>
            <li class="social__link__item">
              <a href="" class="row">
                <i class="fa-brands fa-youtube"></i>
                <strong> Youtube </strong>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <div class="section ad-banner">
        <div class="container">
            <div class="col">
                <img src="./imgs/banner.png" alt="ad-banner">
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
